<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>
<body>
    <div class="headerBar">
    <header class="dashBoard">Weather Dashboard</header>
    </div>
    <div class="sideBarContainer">
        <div class="citySearch"> 
            <h3>Search for a City:
            <div class="textForm">
                <form class="inputContainer">
                    <input id="userInput" type="text"  class="userInput" name="userInput" placeholder="San Diego"><br>
                    <input type="submit" value="search" id="searchBtn" class="searchBtn">
                </form>
            </h3>
            <div class="btnOne">
                <div class="btnContainer">
                    <button id="cityBtn" class="atlBTN">Atlanta</button>
                </div>
            </div>
            <div class="btnOne">
                <div class="btnContainer">
                    <button id="cityBtn">Denver</button>
                </div>
            </div>
            <div class="btnOne">
                <div class="btnContainer">
                    <button id="cityBtn">Seattle</button>
                </div>
            </div>
            <div class="btnOne">
                <div class="btnContainer">
                    <button id="cityBtn">San Francisco</button>
                </div>
            </div>
            <div class="btnOne">
                <div class="btnContainer">
                    <button id="cityBtn">Orlando</button>
                </div>
            </div>
            <div class="btnOne">
                <div class="btnContainer">
                    <button id="cityBtn">New York</button>
                </div>
            </div>
            <div class="btnOne">
                <div class="btnContainer">
                    <button id="cityBtn">Chicago</button>
                </div>
            </div>
            <div class="btnOne">
                <div class="btnContainer">
                    <button id="cityBtn">Austin</button>
                </div>
            </div>

            </div>
        </div>
    </div>
    <div class="jumboTron">
        <div class="currentContainer">
            <div class="CurrentCity">
            <h2 class="currentChoice"><span id="currentHead"></span>
                <p class="currentStats">
                    <img id="currentIcon"></img<br><br>
                    <span id="currentTemp">Temp:</span><br><br>
                    <span id="currentWind">Wind:</span><br><br>
                    <span id="currentHum">Hum:</span><br><br>
            </h2>
        <!-- Call weather API here depending on which city is selected. -->
             </div>
            </div>
    </div>
    <div class="foreContainer">
        <h2 class="foreHeader">5-Day Forecast:</h2>
        <div class="fcDays">
            <div class="fcFive" id="fcOne">
                <ol>
                    <li class="dayOneimg"></li>
                    <li class="dayOneTemp"></li>
                    <li class="dayOneWind"></li>
                    <li class="dayOneHum"></li>
                </ol>
            </div>
            <div class="fcFive" id="fcTwo">
                <ol>
                    <li class="dayTwoimg"></li>
                    <li class="dayTwoTemp"></li>
                    <li class="dayTwoWind"></li>
                    <li class="dayTwoHum"></li>
                </ol>
            </div>
            <div class="fcFive" id="fcThree">
                <ol>
                    <li class="dayThreeimg"></li>
                    <li class="dayThreeTemp"></li>
                    <li class="dayThreeWind"></li>
                    <li class="dayThreeHum"></li>
                </ol>
            </div>
            <div class="fcFive" id="fcFour">
                <ol>
                    <li class="dayFourimg"></li>
                    <li class="dayFourTemp"></li>
                    <li class="dayFourWind"></li>
                    <li class="dayFourHum"></li>
                </ol>
            </div>
            <div class="fcFive" id="fctFive">
                <ol>
                    <li class="dayFiveimg"></li>
                    <li class="dayFiveTemp"></li>
                    <li class="dayFiveWind"></li>
                    <li class="dayFiveHum"></li>
                </ol>
            </div>
        </div>
    </div>
    <!-- jquery library is linked so that js can use jquery methods/elements. -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Moment.js has been linked so we can use the number formats contained in this library. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Link to document's javascript file for interactive functionality. -->
    <script src="./assets/js/scriptv2.js"></script>
</body>
</html>
